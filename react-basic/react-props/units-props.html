<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Props</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // props는 object 타입인 컴포넌트의 처음이자 유일한 인자(argument)
    // 하나의 객체인 props로 사용하기 보단 property를 object로부터 꺼내는 비구조화 할당을 통해 주로 사용함
    // props를 통해 재사용성을 확보할 수 있음
    function Btn({ text, isBig }) {
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px ",
            border: 0,
            borderRadius: 10,
            // Props를 이용하여 삼항연산자를 통해 조건부 스타일링 가능
            fontSize: isBig ? 20 : 16,
            cursor: "pointer",
          }}>
          {text}
        </button>
      );
    }

    function App() {
      return (
        <div>
          <Btn text={"Save Changes"} isBig={true} />
          <Btn text={"Continue"} isBig={false} />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
